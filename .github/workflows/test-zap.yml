name: "Test zap"

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'v3/zap/**/*.go'
      - 'v3/zap/go.mod'
  pull_request:
    paths:
      - 'v3/zap/**/*.go'
      - 'v3/zap/go.mod'

  workflow_dispatch:
jobs:
  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.25.x
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v6
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: '${{ matrix.go-version }}'
      - name: Run Test
        working-directory: ./v3/zap
        run: go test -v -race ./...
