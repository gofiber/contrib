name: Golangci Lint Check

on:
    push:
        branches:
            - "master"
            - "main"
        paths-ignore:
            - "**.md"
            - LICENSE
            - ".github/ISSUE_TEMPLATE/*.yml"
            - ".github/dependabot.yml"
    pull_request:
        branches:
            - "*"
        paths-ignore:
            - "**.md"
            - LICENSE
            - ".github/ISSUE_TEMPLATE/*.yml"
            - ".github/dependabot.yml"

jobs:
    set-matrix:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.generate-matrix.outputs.matrix }}
        steps:
            - name: Fetch Repository
              uses: actions/checkout@v4
            - name: Generate Matrix
              working-directory: .
              id: generate-matrix
              run: |
                  SUBDIRS=$(find . -maxdepth 1 -type d -not -name '.*' -not -name 'internal' | sed 's|./||' | tr '\n' ' ')
                  JSON_MATRIX=$(echo "$SUBDIRS" | jq -R -c -s 'split(" ")')
                  echo "::set-output name=matrix::$JSON_MATRIX"
              shell: bash

    golangci-lint:
        runs-on: ubuntu-latest
        needs: set-matrix
        strategy:
            matrix:
                directory: ${{fromJson(needs.set-matrix.outputs.matrix)}}
        steps:
            - name: Fetch Repository
              uses: actions/checkout@v4
            - name: Install Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.x'
            - name: Install golangci-lint
              run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.55.2
            - name: Run golangci-lint
              working-directory: ./${{ matrix.directory }}
              run: golangci-lint run --tests=false
